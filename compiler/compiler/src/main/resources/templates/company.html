<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Company Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #0d0d0d, #000000);
            color: #e0e0e0;
            position: relative;
        }

        /* ---------- HEADER / TOGGLE BUTTON ---------- */
        #enrollToggleContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(90deg, #00f2ff, #007bff);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* ---------- COMPANY NAME ---------- */
        h1#companyName {
            text-align: center;
            margin-top: 60px; /* extra space for toggle */
            font-size: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #0ff, #00f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p#companyDescription {
            text-align: center;
            width: 70%;
            margin: 20px auto;
            font-size: 1.2rem;
            opacity: 0.85;
        }

        #companyquestions {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        }

        .question-item {
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 12px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .question-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
        }

        .question-btn {
            display: inline-block;
            padding: 12px 22px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00f2ff, #007bff);
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
            transition: 0.25s ease;
        }

        .question-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 22px rgba(0, 255, 255, 0.9);
        }

        .question-btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

<p id="authMsg"></p>

<!-- ---------- TOGGLE BUTTON ---------- -->
<div id="enrollToggleContainer">
    <label for="enrollToggle">Enroll:</label>
    <label class="switch">
        <input type="checkbox" id="enrollToggle">
        <span class="slider"></span>
    </label>
</div>

<h1 id="companyName"></h1>
<p id="companyDescription"></p>

<div id="companyquestions">
    <!-- JS will generate questions here -->
</div>

<script src="../static/companyjs.js"></script>




</body>
</html>
