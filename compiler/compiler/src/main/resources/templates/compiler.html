<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #0d0d0d, #000000);
            color: #e0e0e0;
        }

        #questionName {
            text-align: center;
            margin-top: 30px;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0ff, #00f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

       #question {
        text-align: left;
        margin-top: 20px;
        margin-left: 60px;   /* left spacing */
        margin-right: 60px;
        font-size: 1.3rem;
        line-height: 1.6;
        opacity: 0.9;
        white-space: pre-wrap; /* ensures \n produces new lines */
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        select, textarea, button {
            appearance: none;
            background: rgba(0, 255, 255, 0.08);

            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 255, 255, 0.05);
            color: #e0e0e0;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }

       textarea {
            min-height: 60px;
            resize: none;
            overflow: hidden; /* no scrollbar */
            line-height: 20px;
        }


        button {
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.2s ease;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
            min-height: 80px;
            white-space: pre-wrap;
        }
            option {
            background: #001f24;
            color: #0ff;
            padding: 10px;
        }

    </style>
</head>
<body>

<h1 id="questionName"></h1>
<p id="question"></p>

<div class="container">
    <select id="language">
        <option>Choose Language</option>
        <option value="python3">Python 3</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
    </select>

    <textarea id="code" placeholder="Write your code here..." spellcheck="false"></textarea>

    <button onclick="runCode()">Run Code</button>

    <h3 style="margin-top: 25px;">Result:</h3>
    <div id="result">Output will appear here...</div>
</div>

<script src="/compilerjs.js"></script>
</body>
</html>
