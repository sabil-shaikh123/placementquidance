<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <style>
        /* ---------- GLOBAL ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050510, #0a0f2d, #001a33, #002244);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---------- SIGNUP CONTAINER ---------- */
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .signup-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #00eaff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ---------- INPUT FIELDS ---------- */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #00eaff;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }

        /* ---------- ERROR MESSAGES ---------- */
        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            height: 18px; /* reserve space even if empty */
            margin-bottom: 5px;
        }

        /* ---------- BUTTONS ---------- */
        button {
            width: 100%;
            padding: 12px 0;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(90deg, #00ffd5, #00a6ff);
            color: #00121f;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }

        /* ---------- OTP SECTION ---------- */
        .otp-section {
            margin-top: 15px;
        }

        /* ---------- MESSAGE ---------- */
        .message {
            color: #a5f3fc;
            margin-top: 10px;
            min-height: 18px;
        }

        /* ---------- LINK ---------- */
        p a {
            color: #00eaff;
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>

    <input type="text" id="name" placeholder="Name" required>
    <p class="error" id="nameError"></p>

    <input type="email" id="email" placeholder="Email" required>
    <p class="error" id="emailError"></p>

    <input type="text" id="password" placeholder="Password" required>
    <p class="error" id="password1Error"></p>

    <input type="text" id="confirmPassword" placeholder="Re-enter Password" required>
    <p class="error" id="password2Error"></p>

    <button onclick="getOtp()">Get OTP</button>

    <div class="otp-section" id="otpSection" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP">
        <p class="error" id="otpError"></p>
        <button onclick="submitForm()">Submit</button>
    </div>

    <div class="message" id="message"></div>
    <p>Don't have an account? <a href="login.html">log in</a></p>
</div>

<script src="../static/singupjs.js"></script>

</body>
</html>
