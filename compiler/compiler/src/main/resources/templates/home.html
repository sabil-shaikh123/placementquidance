<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Guidance Platform</title>

    <style>

        .profile-btn {
          width: 48px;
          height: 48px;
          border: none;
          background: transparent;
          cursor: pointer;
          padding: 0;
        }

        .profile-btn img {
          width: 100%;
          height: 100%;
          border-radius: 50%;   /* makes it circular */
          object-fit: cover;
        }

        /* ---------- GLOBAL ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;

            /* ⭐ FUTURISTIC NEON BACKGROUND ⭐ */
            background: linear-gradient(135deg, #050510, #0a0f2d, #001a33, #002244);
            background-size: 400% 400%;
            animation: futuristicFlow 12s ease infinite;

            min-height: 100vh;
        }

        @keyframes futuristicFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---------- HEADER ---------- */
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px;
            margin: 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
            transform: translateY(-10px);
            opacity: 0;
            animation: fadeDown 0.8s ease-out forwards;
        }

        @keyframes fadeDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00eaff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* ---------- BUTTONS ---------- */
        header button {
            all: unset;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
            margin-left: 10px;
        }

        header button:first-child {
            background: linear-gradient(90deg, #00ffd5, #00a6ff);
            color: #00121f;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        header button:first-child:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }

        header button:last-child {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #9ca3af;
            color: #e2e8f0;
        }

        header button:last-child:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.15);
        }

        /* ---------- HR ---------- */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
            margin: 10px auto;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        hr::after {
            content: "";
            position: absolute;
            left: -20%;
            top: 0;
            width: 20%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00eaff, transparent);
            animation: moveLight 3s linear infinite;
        }

        @keyframes moveLight {
            0% { left: -20%; }
            100% { left: 120%; }
        }

        /* ---------- MAIN ---------- */
        main {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #companyList {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        #companyList p {
            font-size: 1.3rem;
            font-weight: 700;
            color: #a5f3fc;
            text-align: center;
            background: rgba(0, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* ---------- CARD STYLES ---------- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.15);
            transition: 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h3 {
            color: #7dd3fc;
            margin-bottom: 10px;
        }

        .card p {
            color: #bae6fd;
            font-size: 0.95rem;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 640px) {
            header h2 {
                font-size: 1.2rem;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            header div {
                display: flex;
                justify-content: center;
            }
        }

    </style>
</head>

<body>

<header>
    <p id="authMsg"></p>
    <button  class="profile-btn"  onclick="goToProfile()">
        <img src="profile.png" alt="Profile">
    </button>
    <h2>Placement Guidance Platform</h2>
    <div>
        <button onclick="taketest()">Take Test</button>
    </div>
</header>

<hr>

<main>
    <div id="companyList">
        <p>Top Companies</p>
    </div>
</main>

<script src="/homejs.js"></script>

</body>
</html>
