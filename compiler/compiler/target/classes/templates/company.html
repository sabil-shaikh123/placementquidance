<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Company Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #0d0d0d, #000000);
            color: #e0e0e0;
        }

        h1#companyName {
            text-align: center;
            margin-top: 40px;
            font-size: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #0ff, #00f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p#companyDescription {
            text-align: center;
            width: 70%;
            margin: 20px auto;
            font-size: 1.2rem;
            opacity: 0.85;
        }

        #companyquestions {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        }

        /* Question Item Box */
        .question-item {
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 12px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .question-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
        }

        /* ðŸš€ Futuristic Question Button */
        .question-btn {
            display: inline-block;
            padding: 12px 22px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00f2ff, #007bff);
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
            transition: 0.25s ease;
        }

        .question-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 22px rgba(0, 255, 255, 0.9);
        }

        .question-btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

<h1 id="companyName"></h1>
<p id="companyDescription"></p>

<div id="companyquestions">
    <!-- Example structure (your JS will generate this)
    <div class="question-item">
        <p>Question 1: Explain OOP?</p>
        <button class="question-btn">Solve Question</button>
    </div>
    -->
</div>

<script src="../static/companyjs.js"></script>
</body>
</html>
